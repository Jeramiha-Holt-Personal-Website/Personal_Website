<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Personal-Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Jeramiha Holt</h1>
        <section class="pages">
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="portfolio.html">portfolio</a> 
            <a href="contact.html">contact</a> 
        </section>
    </header>
    <main>
       <section class="container home">
            <section class="home-about contact">
                <div class="header">
                    <h2>Contact Us</h2>
                    <p>Please fill this form in a direct manner</p>
                </div>
                <form action="">
                    <div class="contact-form">
                        <label for="name">Name: <span>*</span></label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="contact-form">
                        <label for="email">Email: <span>*</span></label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="contact-form">
                        <label for="message">Message: <span>*</span></label>
                        <textarea type="text" name="message" id="message" class="textarea"></textarea>
                    </div>
                    <div class="contact-form">
                        <input type="submit" value="Submit">
                      </div>
                </form>
            </section>
       </section>
    </main>
    <footer>
        <section class="container footer">
            <div class="social-icon">
                <div class="social-item">
                    <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/50/null/github.png"/></a>
                </div>
            </div>
        </section>
    </footer>
</body>
